<body id="top">
	<header class="menu">
		<a class="menu-btn"><i class="fa fa-bars" aria-hidden="true"></i></a>
		<div class="items">
			<a href="all.html" class="btn">All photos</a>
			<a href="upload-photos.html" class="btn">Upload photos</a>
			<a href="home.html" class="btn">Sign Out</a>
		</div>
	</header>
	<header id="header">
		<div class="inner">
			<a id="avatar-uploader" class="image avatar">
				<img src="https://devstudy-net.github.io/myphotos-com-test-images/Richard-Hendricks.jpg" alt="Richard Hendricks" />
			</a>
			<h1><strong id="firstName">Richard</strong> <strong id="lastName">Hendricks</strong></h1>
			<h4><span id="jobTitle">CEO of Pied Piper</span> <span id="in">in</span> <span id="location">Los Angeles, California.</span></h4>
		</div>
	</header>
	<div id="main">
		<section>
			<h3>
				Edit my profile
			</h3>
			<form method="get" action="my-profile.html">
				<input type="hidden" name="avatarUrl" value="https://devstudy-net.github.io/myphotos-com-test-images/Richard-Hendricks.jpg" />
				<div class="row uniform 50%">
					<div class="6u 12u$(xsmall)">
						<input type="text" name="firstName" value="Richard" placeholder="Your first name" data-bind-id="firstName" />
					</div>
					<div class="6u$ 12u$(xsmall)">
						<input type="text" name="lastName" value="Hendricks" placeholder="Your last name" data-bind-id="lastName" />
					</div>
					<div class="6u 12u$(xsmall)">
						<input type="text" name="jobTitle" value="CEO of Pied Piper" placeholder="Your job title" data-bind-id="jobTitle" />
					</div>
					<div class="6u$ 12u$(xsmall)">
						<input type="text" name="location" value="Los Angeles, California" placeholder="Where are you from" data-bind-id="location" />
					</div>
					<div class="12u$">
						<ul class="actions">
							<li><input type="submit" value="Save changes" class="special small" /></li>
							<li><a href="my-profile.html" class="button small">Cancel</a></li>
						</ul>
					</div>
				</div>
			</form>
		</section>
	</div>
	<footer id="footer">
		<div class="inner">
			<ul class="icons">
				<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
				<li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
				<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
			</ul>

			</ul>
		</div>
	</footer>
	<script src="static/js/jquery.min.js"></script>
